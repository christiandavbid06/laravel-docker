version: '2'

services:
  laravel:
    image: christiandavbid/laravel:latest
    container_name: laravel
    environment:
      VIRTUAL_HOST: test.anikamagroup.com, www.test.anikamagroup.com
      VIRTUAL_PROTO: https
      VIRTUAL_PORT: 443
      LETSENCRYPT_HOST: test.anikamagroup.com, www.test.anikamagroup.com
      LETSENCRYPT_EMAIL: cvasquez@anikamagroup.com
    depends_on:
      - database
    volumes:
      - "/var/www/laravel:/var/www/app"
    volumes_from:
      - "nginx-proxy"
    networks:
      - anikamagroup

  database:
    image: mysql:5.7.22
    container_name: database
    restart: always
    ports:
        - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: weiweiwei
      MYSQL_DATABASE: database
      MYSQL_USER: devops
      MYSQL_PASSWORD: sasasa
    volumes:
      - 'bdata:/var/lib/mysql'
      - './mysql/my.cnf:/etc/mysql/my.cnf'
    networks:
      - anikamagroup

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: ssl
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
      
networks: 
  anikamagroup:
    driver: bridge

volumes: 
  bdata: